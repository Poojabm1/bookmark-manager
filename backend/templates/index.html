<!DOCTYPE html>
<html>
<head>
    <title>Smart Bookmark Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1 class="waviy" title="bookmark">
            <span style="--i: 1">B</span>
            <span style="--i: 2">O</span>
            <span style="--i: 3">O</span>
            <span style="--i: 4">K</span>
            <span style="--i: 5">M</span>
            <span style="--i: 6">A</span>
            <span style="--i: 7">R</span>
            <span style="--i: 8">K</span>
            <span style="--i: 9">E</span>
            <span style="--i: 10">R</span>
          </h1>

    <div class="form-card">
        <input type="hidden" id="bookmarkId">
        <input type="text" id="title" placeholder="Enter Title">
        <input type="text" id="url" placeholder="Enter URL">
        <button id="saveBtn" onclick="addOrUpdateBookmark()">Add Bookmark</button>
    </div>

    <h2>Saved Bookmark</h2>
    <div id="bookmarkList" class="card-container"></div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
